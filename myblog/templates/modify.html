<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="with=device-width,initial-scale=1.0">


  <link rel="stylesheet"  href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/editormd/css/editormd.min.css">
  <script src="/assets/js/bootstrap.min.js"></script>

  <title>修改博客</title>

</head>
<body>
<div class="container">
  {{template "header"}}
  <form action="/modify_post?kpid={{.ID}}" method="post">
    <div class="row">

      <div class="col-md-8">
        <div id="test-editormd">
          <textarea style="display: none;" name="mcontent">{{.Content}}</textarea>
        </div>
      </div>

      <div class="col-md-4 mt-3">
        <label for="mtitle" class="form-label">请输入标题</label>
        <input type="text" name="mtitle" class="form-control" id="mtitle" value="{{.Title}}"><br>

        <label for="mtag" class="form-label">请输入标签</label>
        <input type="text" name="mtag" class="form-control" id="mtag"  value="{{.Tag}}"><br>

        <button type="submit" class="btn btn-primary" >确认修改</button>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="/assets/editormd/editormd.min.js"></script>
<script type="text/javascript">
  $(function() {
    var editor = editormd("test-editormd", {
      width  : "100%",
      height : 800,
      syncScrolling :"single",
      path   : "assets/editormd/lib/",
      watch : false,
    });
  });
</script>
</body>
</html>
